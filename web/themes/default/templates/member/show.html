<div id="profile" class="row profile">
	<h1 id="name"><%= model.name %></h1>
	<img class="img-circle avatar" id="avatar" src="<%= model.avatar %>" />
	<div id="page"><%- model.page %></div>
	<input type="hidden" id="username" value="<%= model.username %>" />
	<script>
		document.body.style['backgroundImage'] = 'url("<%= model.background %>")';
	</script>
</div>
