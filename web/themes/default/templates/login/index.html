<form method="post" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 signin" role="form">
	<fieldset class="form-horizontal">
		<legend>Sign in to DTC Profiles</legend>
		<p>Please note that if you haven't signed in before, the first time you do just creates your record in the system. You'll have to sign in a second time upon initial setup to be able to edit your profile.</p>
		<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-user"></i>
			</span>
			<input type="text" name="username" id="username" placeholder="LDAP ID" class="form-control" required autofocus />
		</div>
		<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input type="password" name="password" placeholder="Password" class="form-control" required />
		</div>
	</fieldset>
	<button type="submit" class="btn btn-primary">Sign in</button>
</form>
